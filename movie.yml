---
 - name: "search-movie"
    signals:
      - order: "search for Movie {{ movie}}"
      - order: "search {{ movie}}"
    neurons:
      - movie_db:
          api_key: "37bf0b20b7f487aaa88703c1c2e22264"
          action: "MOVIE"
          language: "fr"
          extra_movie: "credits"
          file_template: movie_db_movie.j2
          movie: "{{ movie }}"
